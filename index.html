<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-[#FF7235] py-5 text-white sm:flex justify-between sm:items-center  sm:justify-between px-6 sm:px-12 ">
        <h1 class="text-4xl">Somali Quotes</h1>
        <ul id="links" class="  hidden     sm:flex-row flex-col    gap-4 mt-10 sm:mt-0 sm:gap-8  text-3xl sm:flex  "   >
            <li>Home</li>
            <li>Pricing</li>
            <li>About US</li>
            
        </ul>
        <i     id="iconButton"  class="fa-solid fa-bars  text-4xl  absolute right-3 top-8 sm:hidden "></i>
        <i   id="closeButton" class="fa-solid fa-x  hidden   text-4xl  absolute right-3 top-8 sm:hidden "></i>
    </div>
    <h1 class="text-4xl text-center mt-5 hover:text-orange-500 hover:bg-black  ">This Famous Somali Quotes !</h1>
    <div class="flex justify-center mt-20">
    
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center ">
        <p id="quote" class="text-lg font-semibold mb-4">Click Next to start viewing quotes!</p>
        <div class="flex justify-center space-x-4 mt-4">
            <button id="prev-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-300 ease-in-out">Previous</button>
            <button id="next-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition duration-300 ease-in-out">Next</button>
            <button id="reset-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition duration-300 ease-in-out">Reset</button>
            
           
                
        </div>
    </div>
</div>
<div class="text-center">
    <button id="welcome-btn" class="bg-purple-500 text-white px-4 py-2 rounded-lg shadow mt-4 hover:bg-purple-600 transition duration-300 ease-in-out">Click Me</button>
    <p id="welcome-message" class="text-lg font-semibold mt-4 text-purple-700 "></p>
</div>


    
    
    
    
    
    <script src="quotes.js"></script>
</body>
</html>
